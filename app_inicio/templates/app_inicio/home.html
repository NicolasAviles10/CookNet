{% extends "app_inicio/base.html" %}
{% block content %}
<div class="container mt-4">
  <!-- Encabezado con texto a la izquierda y botÃ³n Let us cook a la derecha -->
  <div class="row justify-content-between align-items-center mb-4">
    <div class="col-auto">
      <h2>Bienvenido a tu CookNet</h2>
    </div>
    <div class="col-auto">
      <a href="{% url 'letuscook' %}" class="btn btn-success">Let us cook</a>
