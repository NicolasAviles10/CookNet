{% extends "app_inicio/base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow border-0">
        <div class="card-header bg-success text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="h4 mb-0"><i class="fas fa-book-open me-2"></i>{{ receta.name }}</h2>
                <span class="badge bg-light text-success">{{ receta.minutes }} min</span>
            </div>
        </div>
        <div class="card-body">
            <div class="mb-4">
                <h5 class="text-success"><i class="fas fa-align-left me-2"></i>Descripción</h5>
                <p class="ps-3">{{ receta.description }}</p>
            </div>
            
            <div>
                <h5 class="text-success"><i class="fas fa-list-ol me-2"></i>Pasos de preparación</h5>
                <div class="ps-3" style="white-space: pre-line;">{{ receta.steps }}</div>
            </div>
        </div>
        <div class="card-footer bg-light">
            <a href="{% url 'recetas' %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Volver a la lista
            </a>
        </div>
    </div>
</div>
{% endblock %}
