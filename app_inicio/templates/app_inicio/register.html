{% extends "app_inicio/base.html" %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h2 class="h3 mb-0"><i class="fas fa-user-plus me-2"></i>Sign Up</h2>
                </div>
                <div class="card-body p-5">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }} <!-- Esto pinta los campos de username, password1 y password2 -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-primary">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
