{% extends "app_inicio/base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Lista de Recetas</h2>
  <ul class="list-group mt-3">
    {% for receta in recetas %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'detalle_receta' receta.id %}">{{ receta.nombre }}</a>
        <span class="badge bg-primary rounded-pill">{{ receta.tiempo_preparacion }} min</span>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">No hay recetas disponibles.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
