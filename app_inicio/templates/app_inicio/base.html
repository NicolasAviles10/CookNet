{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CookNet{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="site-header bg-success text-white shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                    <i class="fas fa-utensils me-2"></i>
                    <h1 class="h4 mb-0">CookNet</h1>
                </a>
                <div class="d-flex gap-2">
                    {% if request.path != '/' and request.path != '/accounts/login/' %}
                    <a href="{% url 'home' %}" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-home me-1"></i> Home
                    </a>
                    {% endif %}
                    <a href="{% url 'seleccionar_favoritos' %}" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-star me-1"></i> Favorites
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            <p class="mb-0">Â© 2025 CookNet - Your culinary companion</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
